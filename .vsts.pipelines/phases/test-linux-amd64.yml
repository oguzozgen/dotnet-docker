parameters:
  repo: null
  timeoutInMinutes: null
  matrix: {}
phases:
  - phase: Test_Linux_amd64
    condition: or(succeeded(), eq(variables['startingPhase'], 'test'))
    dependsOn: Build_Linux_amd64
    queue:
      name: DotNet-Build
      timeoutInMinutes: ${{ parameters.timeoutInMinutes }}
      demands:
        - agent.os -equals linux
      parallel: 100
      matrix: ${{ parameters.matrix }}
    variables:
      repo: ${{ parameters.repo }}
      testRunner.Container: testrunner-$(Build.BuildId)
    steps:
      - template: ../steps/docker-cleanup-linux.yml
      - script: docker build --rm -t testrunner -f ./test/Dockerfile.linux.testrunner .
        displayName: Pull testrunner Image
      - script: docker run -v /var/run/docker.sock:/var/run/docker.sock --name $(testRunner.Container) testrunner docker login  -u $(acr.userName) -p $(BotAccount-dotnet-docker-acr-bot-password) $(acr.server)
        displayName: Docker login
      - script: docker start $(testRunner.Container)
        displayName: Start test runner container
        # The script task does not currently work for Build Images on Linux (curl ssl issues), using CmdLine as workaround.
      - task: CmdLine@1
        displayName: Run Tests
        inputs:
          filename: docker
          arguments: exec $(testRunner.Container) pwsh -File ./test/run-test.ps1 -VersionFilter $(buildPath) -ArchitectureFilter amd64 -Repo $(acr.server)/$(repo)-$(stagingRepo.suffix)
      - script: docker exec $(testRunner.Container) docker logout
        displayName: Docker logout
        condition: always()
        continueOnError: true
      - template: ../steps/docker-cleanup-linux.yml
