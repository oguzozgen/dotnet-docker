parameters:
  buildLegTimeoutInMinutes: 120
  testLegTimeoutInMinutes: 120
  publishLegTimeoutInMinutes: 60
  imageBuilderLinuxImage: microsoft/dotnet-buildtools-prereqs:image-builder-debian-20180620154646
  imageBuilderWindowsImage: microsoft/dotnet-buildtools-prereqs:image-builder-nanoserver-20180620084645
  manifest: manifest.json
  repo: null
  matrixLinuxAmd64:
    Build_2_1_Alpine:
      buildPath: 2.1*
      osVersion: alpine*
    Build_2_1_Bionic:
      buildPath: 2.1*
      osVersion: bionic*
    Build_2_1_Buster:
      buildPath: 2.1*
      osVersion: buster*
    Build_2_1_Stretch:
      buildPath: 2.1*
      osVersion: stretch*
    Build_2_0_Jessie:
      buildPath: 2.0*
      osVersion: jessie
    Build_2_0_Stretch:
      buildPath: 2.0*
      osVersion: stretch
    Build_1_*_Jassie:
      buildPath: 1.*
      osVersion: jessie
  matrixLinuxArm32v7:
    Build_2_1_Bionic:
      buildPath: 2.1*
      osVersion: bionic*
    Build_2_1_Buster:
      buildPath: 2.1*
      osVersion: buster*
    Build_2_1_Stretch:
      buildPath: 2.1*
      osVersion: stretch*
  matrixWindowsSac2016Amd64:
    Build_2_1:
      buildPath: 2.1*
      osVersion: nanoserver-sac2016
    Build_2_0:
      buildPath: 2.0*
      osVersion: nanoserver-sac2016
    Build_1_*:
      buildPath: 1.*
      osVersion: nanoserver-sac2016
  matrixWindows1709Amd64:
    Build_2_1:
      buildPath: 2.1*
      osVersion: nanoserver-1709
    Build_2_0:
      buildPath: 2.0*
      osVersion: nanoserver-1709
  matrixWindows1803Amd64:
    Build_2_1:
      buildPath: 2.1*
      osVersion: nanoserver-1803
    Build_2_0:
      buildPath: 2.0*
      osVersion: nanoserver-1803
phases:
  - template: build-linux-amd64.yml
    parameters:
      imageBuilderImage: ${{ parameters.imageBuilderLinuxImage }}
      manifest: ${{ parameters.manifest }}
      repo: ${{ parameters.repo }}
      timeoutInMinutes: ${{ parameters.buildLegTimeoutInMinutes }}
      matrix: ${{ parameters.matrixLinuxAmd64 }}
  - template: build-linux-arm32v7.yml
    parameters:
      imageBuilderImage: ${{ parameters.imageBuilderLinuxImage }}
      manifest: ${{ parameters.manifest }}
      repo: ${{ parameters.repo }}
      timeoutInMinutes: ${{ parameters.buildLegTimeoutInMinutes }}
      matrix: ${{ parameters.matrixLinuxArm32v7 }}
  - template: build-windows-amd64.yml
    parameters:
      phase: Build_NanoServerSac2016_amd64
      imageBuilderImage: ${{ parameters.imageBuilderWindowsImage }}
      manifest: ${{ parameters.manifest }}
      repo: ${{ parameters.repo }}
      timeoutInMinutes: ${{ parameters.buildLegTimeoutInMinutes }}
      demands:
        - VSTS_OS -equals Windows_Server_2016_Data_Center_with_Containers
      matrix: ${{ parameters.matrixWindowsSac2016Amd64 }}
  - template: build-windows-amd64.yml
    parameters:
      phase: Build_NanoServer1709_amd64
      imageBuilderImage: ${{ parameters.imageBuilderWindowsImage }}
      manifest: ${{ parameters.manifest }}
      repo: ${{ parameters.repo }}
      timeoutInMinutes: ${{ parameters.buildLegTimeoutInMinutes }}
      demands:
        - VSTS_OS -equals Windows_Server_2016_Data_Center_RS3
      matrix: ${{ parameters.matrixWindows1709Amd64 }}
  - template: build-windows-amd64.yml
    parameters:
      phase: Build_NanoServer1803_amd64
      imageBuilderImage: ${{ parameters.imageBuilderWindowsImage }}
      manifest: ${{ parameters.manifest }}
      repo: ${{ parameters.repo }}
      timeoutInMinutes: ${{ parameters.buildLegTimeoutInMinutes }}
      demands:
        - VSTS_OS -equals Windows_Server_2016_Data_Center_RS4
      matrix: ${{ parameters.matrixWindows1803Amd64 }}

  - template: test-linux-amd64.yml
    parameters:
      repo: ${{ parameters.repo }}
      timeoutInMinutes: ${{ parameters.buildLegTimeoutInMinutes }}
      matrix: ${{ parameters.matrixLinuxAmd64 }}
  - template: test-linux-arm32v7.yml
    parameters:
      repo: ${{ parameters.repo }}
      timeoutInMinutes: ${{ parameters.buildLegTimeoutInMinutes }}
      matrix: ${{ parameters.matrixLinuxArm32v7 }}
  - template: test-windows-amd64.yml
    parameters:
      phase: Test_NanoServerSac2016_amd64
      dependsOn: Build_NanoServerSac2016_amd64
      repo: ${{ parameters.repo }}
      timeoutInMinutes: ${{ parameters.buildLegTimeoutInMinutes }}
      demands:
        - VSTS_OS -equals Windows_Server_2016_Data_Center_with_Containers
      matrix: ${{ parameters.matrixWindowsSac2016Amd64 }}
  - template: test-windows-amd64.yml
    parameters:
      phase: Test_NanoServer1709_amd64
      dependsOn: Build_NanoServer1709_amd64
      repo: ${{ parameters.repo }}
      timeoutInMinutes: ${{ parameters.buildLegTimeoutInMinutes }}
      demands:
        - VSTS_OS -equals Windows_Server_2016_Data_Center_RS3
      matrix: ${{ parameters.matrixWindows1709Amd64 }}
  - template: test-windows-amd64.yml
    parameters:
      phase: Test_NanoServer1803_amd64
      dependsOn: Build_NanoServer1803_amd64
      repo: ${{ parameters.repo }}
      timeoutInMinutes: ${{ parameters.buildLegTimeoutInMinutes }}
      demands:
        - VSTS_OS -equals Windows_Server_2016_Data_Center_RS4
      matrix: ${{ parameters.matrixWindows1803Amd64 }}


  - template: publish-linux.yml
    parameters:
      phase: Publish_Linux_amd64
      manifest: ${{ parameters.manifest }}
      architecture: amd64
      dependsOn: Test_Linux_amd64
      repo: ${{ parameters.repo }}
      timeoutInMinutes: ${{ parameters.publishLegTimeoutInMinutes }}
      matrix: ${{ parameters.matrixLinuxAmd64 }}
  - template: publish-linux.yml
    parameters:
      phase: Publish_Linux_arm32v7
      manifest: ${{ parameters.manifest }}
      architecture: arm
      dependsOn: Test_Linux_arm32v7
      repo: ${{ parameters.repo }}
      timeoutInMinutes: ${{ parameters.publishLegTimeoutInMinutes }}
      matrix: ${{ parameters.matrixLinuxArm32v7 }}
  - template: publish-windows.yml
    parameters:
      phase: Publish_NanoServerSac2016_amd64
      manifest: ${{ parameters.manifest }}
      dependsOn: Test_NanoServerSac2016_amd64
      repo: ${{ parameters.repo }}
      timeoutInMinutes: ${{ parameters.publishLegTimeoutInMinutes }}
      demands:
        - VSTS_OS -equals Windows_Server_2016_Data_Center_with_Containers
      matrix: ${{ parameters.matrixWindowsSac2016Amd64 }}
  - template: publish-windows.yml
    parameters:
      phase: Publish_NanoServer1709_amd64
      manifest: ${{ parameters.manifest }}
      dependsOn: Test_NanoServer1709_amd64
      repo: ${{ parameters.repo }}
      timeoutInMinutes: ${{ parameters.publishLegTimeoutInMinutes }}
      demands:
        - VSTS_OS -equals Windows_Server_2016_Data_Center_RS3
      matrix: ${{ parameters.matrixWindows1709Amd64 }}
  - template: publish-windows.yml
    parameters:
      phase: Publish_NanoServer1803_amd64
      manifest: ${{ parameters.manifest }}
      dependsOn: Test_NanoServer1803_amd64
      repo: ${{ parameters.repo }}
      timeoutInMinutes: ${{ parameters.publishLegTimeoutInMinutes }}
      demands:
        - VSTS_OS -equals Windows_Server_2016_Data_Center_RS4
      matrix: ${{ parameters.matrixWindows1803Amd64 }}

  - template: publish-finalize.yml
    parameters:
      imageBuilderImage: ${{ parameters.imageBuilderLinuxImage }}
      manifest: ${{ parameters.manifest }}
