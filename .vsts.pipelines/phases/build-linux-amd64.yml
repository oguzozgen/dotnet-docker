parameters:
  imageBuilderImage: null
  manifest: null
  repo: null
  timeoutInMinutes: null
  matrix: {}
phases:
  - phase: Build_Linux_amd64
    condition: and(succeeded(), le(variables['startingPhase'], 1))
    queue:
      name: DotNet-Build
      timeoutInMinutes: ${{ parameters.timeoutInMinutes }}
      demands:
        - agent.os -equals linux
      parallel: 100
      matrix: ${{ parameters.matrix }}
    variables:
      imageBuilder.image: ${{ parameters.imageBuilderImage }}
      manifest: ${{ parameters.manifest }}
      repo: ${{ parameters.repo }}
    steps:
      - template: ../steps/docker-cleanup-linux.yml
      - script: docker pull $(imageBuilder.image)
        displayName: Pull Image Builder
        # The script task does not currently work for Build Images on Linux (curl ssl issues), using CmdLine as workaround.
      - task: CmdLine@1
        displayName: Build Images
        inputs:
          filename: docker
          arguments: run --rm -v /var/run/docker.sock:/var/run/docker.sock -v $(Build.SourcesDirectory):/repo -w /repo --name image_builder_$(Build.BuildId) $(imageBuilder.image) build --manifest $(manifest) --path $(buildPath) --repo-override microsoft/$(repo)=$(acr.server)/$(repo)-$(stagingRepo.suffix) --skip-test --push --server $(acr.server) --username $(acr.userName) --password $(BotAccount-dotnet-docker-acr-bot-password) $(imageBuilder.queueArgs)
      - template: ../steps/docker-cleanup-linux.yml
